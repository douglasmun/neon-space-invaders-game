<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Space Invaders by Douglas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            text-shadow: 0 0 5px #0ff;
            z-index: 10;
        }
        
        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        #startScreen h1, #gameOverScreen h1 {
            font-size: clamp(24px, 8vw, 48px);
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 30px;
            text-align: center;
        }
        
        #gameOverScreen p {
            font-size: clamp(16px, 5vw, 24px);
            color: white;
            margin-bottom: 20px;
        }
        
        #startButton, #restartButton {
            padding: 12px 24px;
            font-size: clamp(16px, 5vw, 24px);
            background: linear-gradient(to bottom, #0ff, #08f);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startButton:hover, #restartButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0ff;
        }
        
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 15;
            display: none;
        }
        
        .controls-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }
        
        .control-btn {
            width: 25vw;
            max-width: 120px;
            height: 15vw;
            max-height: 80px;
            font-size: clamp(16px, 6vw, 24px);
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            border-radius: 10px;
            color: white;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:active {
            background: rgba(0, 255, 255, 0.7);
        }
        
        @media (orientation: landscape) {
            .control-btn {
                width: 15vw;
                height: 10vw;
            }
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="mobile-controls">
        <div class="controls-row">
            <button id="left-btn" class="control-btn">←</button>
            <button id="shoot-btn" class="control-btn">FIRE</button>
            <button id="right-btn" class="control-btn">→</button>
        </div>
    </div>

    <div id="startScreen">
        <h1>SPACE INVADERS</h1>
        <button id="startButton">START GAME</button>
    </div>

    <div id="gameOverScreen" style="display: none;">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartButton">PLAY AGAIN</button>
    </div>

    <script src="game.js"></script>
    <script>
        // Prevent touch events from scrolling the page
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('control-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent context menu on mobile long-press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
