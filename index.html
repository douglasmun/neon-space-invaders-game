<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Space Invaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: center center;
            touch-action: none;
        }
        
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            text-shadow: 0 0 5px #0ff;
            z-index: 10;
        }
        
        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        #startScreen h1, #gameOverScreen h1 {
            font-size: clamp(24px, 8vw, 48px);
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 30px;
            text-align: center;
        }
        
        #gameOverScreen p {
            font-size: clamp(16px, 5vw, 24px);
            color: white;
            margin-bottom: 20px;
        }
        
        #startButton, #restartButton {
            padding: 12px 24px;
            font-size: clamp(16px, 5vw, 24px);
            background: linear-gradient(to bottom, #0ff, #08f);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startButton:hover, #restartButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0ff;
        }
        
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 15;
            display: none;
        }
        
        .controls-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }
        
        .control-btn {
            width: 25vw;
            max-width: 120px;
            height: 15vw;
            max-height: 80px;
            font-size: clamp(16px, 6vw, 24px);
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            border-radius: 10px;
            color: white;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:active {
            background: rgba(0, 255, 255, 0.7);
        }
        
        @media (orientation: landscape) {
            .control-btn {
                width: 15vw;
                height: 10vw;
            }
            
            #gameUI {
                top: 5px;
                left: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameUI">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="mobile-controls">
            <div class="controls-row">
                <button id="left-btn" class="control-btn">←</button>
                <button id="shoot-btn" class="control-btn">FIRE</button>
                <button id="right-btn" class="control-btn">→</button>
            </div>
        </div>

        <div id="startScreen">
            <h1>NEON SPACE INVADERS</h1>
            <button id="startButton">START GAME</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">PLAY AGAIN</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // Dynamic scaling for all devices
        function setupGameScaling() {
            const canvas = document.getElementById('gameCanvas');
            const gameContainer = document.getElementById('gameContainer');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Original game dimensions
            const gameWidth = 800;
            const gameHeight = 600;
            const gameRatio = gameWidth / gameHeight;
            
            // Get available screen space
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const screenRatio = screenWidth / screenHeight;
            
            let scale, newWidth, newHeight;
            
            if (screenRatio > gameRatio) {
                // Screen is wider than game (landscape)
                scale = screenHeight / gameHeight;
                newHeight = screenHeight;
                newWidth = gameWidth * scale;
            } else {
                // Screen is taller than game (portrait)
                scale = screenWidth / gameWidth;
                newWidth = screenWidth;
                newHeight = gameHeight * scale;
            }
            
            // Apply the scaling
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
            canvas.style.transform = 'none'; // Remove previous scaling
            
            // For mobile, show controls
            const mobileControls = document.getElementById('mobile-controls');
            if (isMobile) {
                mobileControls.style.display = 'block';
                
                // Adjust control button sizes for very small screens
                if (screenWidth <= 375) {
                    const buttons = document.querySelectorAll('.control-btn');
                    buttons.forEach(btn => {
                        btn.style.width = '22vw';
                        btn.style.height = '12vw';
                        btn.style.fontSize = '14px';
                    });
                }
            } else {
                mobileControls.style.display = 'none';
            }
        }

        // Prevent touch events from scrolling the page
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('control-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent context menu on mobile long-press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Initialize scaling when page loads
        window.addEventListener('load', setupGameScaling);
        window.addEventListener('resize', setupGameScaling);
    </script>
</body>
</html>
